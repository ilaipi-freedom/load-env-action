name: 'Load Environment Variables'
description: 'Load environment variables from a given string content.'
branding:
  icon: 'file-text'
  color: 'blue'

inputs:
  env_content:
    description: 'Content of environment variables.'
    required: false
    default: ''
  load_mode:
    description: 'Sets whether the program should fail when no env content is found (strict) or continue (skip)'
    required: false
    default: 'strict'
    type: choice
    options:
      - strict
      - skip

runs:
  using: "composite"
  steps:
    - name: Resolve env_content
      id: resolve_env
      shell: bash
      run: |
        if [[ -n "${{ inputs.env_content }}" ]]; then
          echo "env_content=${{ inputs.env_content }}" >> $GITHUB_OUTPUT
        else
          if [[ "${{ inputs.load_mode }}" == "strict" ]]; then
            echo "Error: No environment variables found in env_content"
            exit 1
          else
            echo "Warning: No environment variables found, continuing with skip mode"
            echo "env_content=" >> $GITHUB_OUTPUT
          fi
        fi

    - name: Create temp directory
      id: temp_dir
      shell: bash
      run: |
        TEMP_DIR=$(mktemp -d)
        echo "temp_dir=$TEMP_DIR" >> $GITHUB_OUTPUT

    - name: Write .env file
      shell: bash
      run: |
        if [[ -n "${{ steps.resolve_env.outputs.env_content }}" ]]; then
          echo "${{ steps.resolve_env.outputs.env_content }}" > "${{ steps.temp_dir.outputs.temp_dir }}/.env"
        fi

    - name: Load .env file
      uses: xom9ikk/dotenv@v2.3.0
      with:
        load-mode: skip
        path: ${{ steps.temp_dir.outputs.temp_dir }}